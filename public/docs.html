<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARAbdulla-Dev's API - Documentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="img/logo.png" rel="icon">
   
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(120deg, #0d1117, #161b22);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 2rem;
    }

    .plugin-card {
      background: #1c1f26;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .plugin-card h3 {
      color: #007bff;
      margin: 0 0 10px;
    }

    .plugin-card p {
      color: #cccccc;
    }

    .plugin-card pre {
      background: #161b22;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    footer {
            background: transparent;
            padding: 1rem 2rem;
            text-align: center;
        }

        footer p {
            font-size: 0.9rem;
            color: #cccccc;
        }

        footer a {
            color: #a5a5a5;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #007bff;
        }

        footer .fab {
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }
  </style>
</head>
<body>
  <h1>API Documentation</h1>
  <div id="plugin-container" class="container">
    <!-- Plugins will be loaded here -->
  </div>

    <!-- Footer -->
    <footer>
        <div>
            <a href="/about">About</a> | <a href="/contact">Contact</a> | <a href="/docs">Docs</a>
        </div>
        <div class="mt-2">
            <a href="https://github.com/ARAbdulla-Dev"><i class="fab fa-github"></i></a>
            <a href="https://wa.me/94704281955"><i class="fab fa-whatsapp"></i></a>
            <a href="https://youtube.com/@ARAbdullaDev"><i class="fab fa-youtube"></i></a>
        </div>

        <p>&copy; 2024 ARAbdulla-Dev. All Rights Reserved.</p>
    </footer>

  <script>
    // Fetch plugin data from the server
    fetch('/data/plugins')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('plugin-container');
        Object.entries(data).forEach(([key, plugin]) => {
          const card = document.createElement('div');
          card.className = 'plugin-card';
          card.innerHTML = `
            <h3>${plugin.name}</h3>
            <p><strong>Description:</strong> ${plugin.description}</p>
            <p><strong>Usage:</strong></p>
            <pre>${plugin.usage}</pre>
            <p><strong>Example Input:</strong></p>
            <pre>${plugin.exampleInput}</pre>
            <p><strong>Example Output:</strong></p>
            <pre>${plugin.exampleOutput}</pre>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching plugins:', error);
      });
  </script>
</body>
</html>
